<script type="text/ng-template" id="action-bar">
<!-- Indicates cancel or non-destructive action -->
<button type="button" class="btn btn-primary btn-fixed-width">
	Cancel <i class="glyphicons white remove_2 icon-right"></i>
</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success btn-fixed-width">
	Save <i class="glyphicons white ok_2 icon-right"></i>
</button>

<!-- Help Button -->
<a type="button" href="http://help.risevision.com" target="_blank" class="btn btn-fixed-width btn-rv-help">
	Help <i class="glyphicons circle_question_mark icon-right"></i>
</a>
</script>


<h1 class="add-bottom">Standard Buttons</h1>
<div class="examples">
	<ng-include src="'action-bar'"></ng-include>
</div>
