<script type="text/ng-template" id="action-bar">
<!-- Indicates cancel or non-destructive action -->
<button type="button" class="btn btn-primary btn-fixed-width">
	Cancel <i class="glyphicons white remove_2 icon-right"></i>
</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success btn-fixed-width">
	Save <i class="glyphicons white ok_2 icon-right"></i>
</button>
</script>
