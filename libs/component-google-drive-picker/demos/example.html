<div class="component">
  <div class="page-header">
    <h1 class="page">Google Drive Picker</h1>
  </div>

  <p class="lead">An Angular directive that provides a button to launch the Google Drive Picker modal and select a file based on a file type that you provide.</p>

  <p><strong>Dependencies</strong> <span class="label label-info">Google Client JSAPI</span></p>

  <h3 class="add-top">Usage</h3>
  <hljs include="'google-drive-picker-usage'"></hljs>

  <h3>Script Includes</h3>
  <p>Make sure you include the following files in <code>index.html</code></p>
  <hljs include="'script-includes'"></hljs>

  <!-- Dynamic Example -->
  <div class="examples">
    <h3>Example</h3>
    <google-drive-picker view-id="spreadsheets"></google-drive-picker>
  </div>
</div>

<script type="text/ng-template" id="script-includes">
  //apis.google.com/js/client.js
  /components/component-google-drive-picker/dist/js/angular/google-drive-picker.min.js
</script>

<!-- Code Snippet -->
<script type="text/ng-template" id="google-drive-picker-usage">
  <form role="form">
    <google-drive-picker view-id="spreadsheets"></google-drive-picker>
  </form>
</script>
