<!DOCTYPE html>
<html lang="en" ng-app="medialibrary">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Rise Storage</title>

	<link rel="shortcut icon" href="favicon.ico" />

	<link href="//s3.amazonaws.com/rise-common-test/styles/glyphicons/glyphicons.min.css" rel="stylesheet" type="text/css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css">
          <link rel="stylesheet" href="css/all.min.css"/>
	<script src="script/main.min.js"></script>
	<script type="text/javascript" src="//rvaviewer-test.appspot.com/gadgets/gadgets.min.js"></script>

				</button>
				<h2 class="modal-title">

				</h2>
			</div>

			<!--Body content-->
			<div ng-view></div>
		</div>

		<script type="text/javascript" src="//s3.amazonaws.com/rise-common-test/scripts/bootstrap/bootstrap.min.js"></script>
    <iframe name="logoutFrame" id="logoutFrame" style='display:none'></iframe>

	</html>
