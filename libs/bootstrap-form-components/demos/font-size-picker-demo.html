<div class="component">
  <div class="page-header">
    <h1 class="page">Font Size Picker</h1>
  </div>

  <p class="lead">Font size picker for choosing from a pre-defined set of sizes</p>

  <p>
    <strong>Dependencies</strong>
    <span class="label label-info">jQuery</span>
    <span class="label label-info">Bootstrap</span>
    <span class="label label-info">rv-bootstrap-formhelpers</span>
    <span class="label label-info">bootstrap-select</span>
  </p>

  <div class="row">
    <div class="col-md-6">
      <h3>Usage</h3>
      <!-- Code Snippet -->
      <strong>jQuery</strong>
      <ul>
        <li>Include the following files:
          <hljs include="'jquery-script-includes'"></hljs>
        </li>
        <li>Add the HTML:
          <hljs>
            <div class="font-size-picker"></div>
          </hljs>
        </li>
        <li>Call the plugin:
          <hljs include="'jquery-usage'"></hljs>
        </li>
      </ul>
      <!-- END Code Snippet -->
    </div>
  </div>

  <!-- Dynamic Example -->
  <div class="row examples">
    <h3>Example</h3>
    <div class="font-size-picker"></div>
  </div>
</div>

<script type="text/ng-template" id="jquery-script-includes">
  <script type="text/javascript" src="/bower_components/bootstrap-form-components/dist/js/bootstrap-font-size-picker.js"></ script>
</script>

<script type="text/ng-template" id="jquery-usage">
  <script type="text/javascript">
    $(".font-size-picker").fontSizePicker({
      "font-size": "18"
    });
  </ script>
</script>
